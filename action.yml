name: 'PR Annotate Regex'
description: 'Annotate pull requests based on regex findings in added lines'
inputs:
  github-token:
    description: 'GitHub token for API calls'
    required: true
  regex:
    description: 'Regular expression to match on added lines'
    required: true
  annotation-level:
    description: 'Annotation level: notice, warning, or failure'
    required: false
    default: 'warning'
  message:
    description: 'Annotation message; use {regex} to include the regex and {line} to include the matching line'
    required: false
    default: 'Line matches regex "{regex}"'
runs:
  using: 'node20'
  main: 'index.js'
